<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Harriet's Tea Room â€” Walk to us</title>
  <meta name="theme-color" content="#0088ff" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #f4f4f4; }
    #map { width: 100%; height: 100%; }

    .topbar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
      z-index: 1100;
      background: rgba(255,255,255,0.95);
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-family: Arial, sans-serif;
      max-width: 360px;
      width: 90%;
      text-align: center;
    }

    /* âœ… Install App Banner */
    #installBanner {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #0088ff;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 17px;
      display: none;
      z-index: 2000;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      font-family: Arial, sans-serif;
      font-size: 18px;
      background: linear-gradient(180deg, #f4f4f4, #ffffff);
      color: #333;
    }

    .notice {
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }

  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">Locating youâ€¦</div>

  <!-- The Map -->
  <div id="map"></div>

  <!-- Top Message Bar -->
  <div class="topbar" id="topbar" style="display:none;">
    <div style="font-weight:600; font-size:16px;">Harriet's Tea Room â€” Directions</div>
    <div class="notice" id="status">Tap 'Allow' if asked to use your location.</div>
  </div>

  <!-- âœ… Add to Home Screen Banner -->
  <div id="installBanner">ðŸ“± Add Harrietâ€™s Map to Your Phone</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const harriet = { lat: 28.05379, lng: -16.71157 };

    const map = L.map('map', { zoomControl: false }).setView([harriet.lat, harriet.lng], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const destMarker = L.marker([harriet.lat, harriet.lng]).addTo(map).bindPopup("Harriet's Tea Room");

    const routingControl = L.Routing.control({
      waypoints: [],
      router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1', profile: 'foot' }),
      showAlternatives: false,
      routeWhileDragging: false,
      fitSelectedRoutes: true,
      createMarker: function(i, wp, nWps) {
        if (i === nWps - 1) return L.marker(wp.latLng).bindPopup("Harriet's Tea Room");
        return L.marker(wp.latLng).bindPopup('You are here');
      }
    }).addTo(map);

    function showLoading(text) {
      const ld = document.getElementById('loading');
      ld.textContent = text || 'Loadingâ€¦';
      ld.style.display = 'flex';
    }
    function hideLoading() { document.getElementById('loading').style.display = 'none'; }

    function showTopbar(msg) {
      document.getElementById('topbar').style.display = 'block';
      document.getElementById('status').textContent = msg;
    }

    function startRoutingFrom(position) {
      const pos = L.latLng(position.coords.latitude, position.coords.longitude);
      routingControl.setWaypoints([pos, L.latLng(harriet.lat, harriet.lng)]);
      map.setView(pos, 16);
      hideLoading();
      showTopbar('Tap map to open step-by-step directions');
    }

    function locationDenied() {
      hideLoading();
      showTopbar("Location blocked â€” showing Harriet's Tea Room.");
      routingControl.setWaypoints([L.latLng(harriet.lat + 0.002, harriet.lng - 0.002), L.latLng(harriet.lat, harriet.lng)]);
      map.setView([harriet.lat, harriet.lng], 16);
    }

    function tryGeolocation() {
      if (!navigator.geolocation) return locationDenied();
      showLoading('Locating you â€” please allow permissionâ€¦');
      navigator.geolocation.getCurrentPosition(startRoutingFrom, locationDenied, { enableHighAccuracy:true, timeout:10000 });
    }

    window.addEventListener('load', () => {
      map.invalidateSize();
      tryGeolocation();
    });

    map.on('click', () => {
      window.open(`https://www.google.com/maps/dir/?api=1&destination=${harriet.lat},${harriet.lng}&travelmode=walking`, '_blank');
    });

    /* âœ… Add-to-Home-Screen Logic */
    let deferredPrompt;
    const banner = document.getElementById('installBanner');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      banner.style.display = 'block';
    });

    banner.addEventListener('click', () => {
      banner.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt = null;
    });
  </script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('âœ… Service worker registered'))
    .catch(err => console.log('SW registration failed:', err));
}
</script>

</body>
</html>
